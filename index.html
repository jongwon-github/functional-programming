<script>const log = console.log;</script>
<script>
  const products = [
    {name: '반팔티', price: 15000},
    {name: '긴팔티', price: 20000},
    {name: '핸드폰케이스', price: 15000},
    {name: '후드티', price: 30000},
    {name: '바지', price: 25000}
  ];

  const add = (a, b) => a + b;

  /* curry */
  /* 확실히 curry 가 헷갈리네...*/
  const curry = f => (a, ..._) => _.length ? f(a, ..._) : (..._) => f(a, ..._);
  const mult = curry ((a, b) => a * b);
  log(mult(1)(2));

  /* map */
  const map = curry((f, iter) => {
    let res = [];
    for (const a of iter) {
      res.push(f(a));
    }
    return res;
  });

  /* filter */ 
  const filter = curry((f, products) => {
    let res = [];
    for (const p of products) {
      if (f(p)) res.push(p);
    }
    return res;
  });

  /* reduce */
  const reduce = curry((f, acc, iter) => {
    if (!iter) {
      iter = acc[Symbol.iterator]();
      acc = iter.next().value;
    }
    for (const n of iter) {
      acc = f(acc, n);
    }
    return acc;
  });
  log(reduce(add, map(p => p.price, filter(p => p.price < 20000, products))));
  log(reduce(add, filter(p => p < 20000, map(p => p.price, products))));
  console.clear();

  /* go */
  const go = (...args) => reduce((a, f) => f(a), args);
  go(add(0, 1), a => a + 10, a => a + 100, log);
   
  /* pipe */
  const pipe = (f, ...fs) => (...as) => go(f(...as), ...fs);
  const f = pipe(
    (a, b) => a + b,
    a => a + 10,
    a => a + 100
  );
  log(f(0, 1));
  
  /* go+curry를 사용하여 더 읽기 좋은 코드로 만들기 */
  go(
    products,
    products => filter(p => p.price < 20000, products),
    products => map(p => p.price, products),
    prices => reduce(add, prices),
    log
  );

  go(
    products,
    filter(p => p.price < 20000),
    map(p => p.price),
    reduce(add),
    log
  );

  /* 함수 조합으로 함수 만들기 */
  console.clear();
  const total_price = pipe(
    map(p => p.price),
    reduce(add)
  );
  
  const base_total_price = predi => pipe(
    filter(predi),
    total_price
  );
  
  go(
    products,
    filter(p => p.price < 20000),
    total_price,
    log
  );

  go(
    products,
    base_total_price(p => p.price < 20000),
    log
  );
</script>
